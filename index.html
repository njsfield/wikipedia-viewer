<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Wikipedia Viewer">
    <meta name="author" content="Nick Field">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>


    <div id="searchbox" class="vertical-center">

        <!-- logo -->
        <a href="https://en.wikipedia.org/">
            <img id="wiki-logo" src="wiki-logo.svg">
        </a>


        <!-- search box -->
        <form>
            <input type="text" id="search" placeholder="type to search Wikipedia...">
        </form>

        <!-- dice -->
        <a href="https://en.wikipedia.org/wiki/Special:Random">
            <img id="dice" src="dice.svg">
        </a>


    </div>


    <div id="page-container">

        <!--output-->
        <div id="results"></div>

    </div>

<script src="app.js"></script>

</body>
</html>
